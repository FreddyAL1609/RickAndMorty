<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Capitulos</title>
  </head>
  <body>
  <div class="container mt-4">
    {% for p in capitulo %}
    <div class="row">
      <div class="col-auto">
        <img src="{{p.image}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col">
          <p class="form-label">Nombre: {{p.name}}</p>
          <p class="form-label">Estado: {{p.status}}</p>
          <p class="form-label">Especies: {{p.species}}</p>
          <p class="form-label">Tipo: {{p.type}}</p>
          <p class="form-label">Género: {{p.gender}}</p>
          <p class="form-label">Origen: {{p.origin.name}}</p>
          <p class="form-label">Ubicación: {{p.location.name}}</p>
          <p class="form-label">Episodio:</p>
          {% for e in p.episode %}
            <ul><li>{{e}}</li></ul>
          {% endfor %}
          <p class="form-label">Creación: {{p.created}}</p>
        </div>
      </div>
    </div>
    <hr>
    {% endfor %}
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
